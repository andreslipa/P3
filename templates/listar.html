<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inscritos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Inscritos</h1>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Turno</th>
                    <th>Seminarios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for inscrito in inscritos %}
                    <tr>
                        <td>{{ inscrito['fecha'] }}</td>
                        <td>{{ inscrito['nombre'] }}</td>
                        <td>{{ inscrito['apellido'] }}</td>
                        <td>{{ inscrito['turno'] }}</td>
                        <td>{{ inscrito['seminarios'] | join(', ') }}</td>
                        <td><a href="/eliminar/{{ loop.index0 }}" class="eliminar">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="button-link">Registrar nuevo</a>
    </div>
</body>
</html>
