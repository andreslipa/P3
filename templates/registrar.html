<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Seminarios</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro en Seminarios</h1>
        <form action="/" method="POST">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label>Turno:</label>
            <input type="radio" id="manana" name="turno" value="Mañana" required>
            <label for="manana">Mañana</label>
            <input type="radio" id="tarde" name="turno" value="Tarde">
            <label for="tarde">Tarde</label>
            <input type="radio" id="noche" name="turno" value="Noche">
            <label for="noche">Noche</label><br><br>

            <label>Seminarios disponibles:</label><br>
            {% for seminario in seminarios %}
                <input type="checkbox" name="seminarios" value="{{ seminario }}">
                <label>{{ seminario }}</label><br>
            {% endfor %}

            <button type="submit">Enviar registro</button>
        </form>
    </div>
</body>
</html>
